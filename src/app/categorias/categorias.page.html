<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorias</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Loading spinner enquanto carrega dados -->
  <ion-spinner *ngIf="carregando" name="crescent" class="spinner-center"></ion-spinner>

  <!-- Lista de categorias -->
  <div *ngIf="!carregando">
    <!-- Mensagem quando não há categorias -->
    <div *ngIf="categorias.length === 0" class="ion-padding empty-state">
      <ion-icon name="pricetags-outline" class="empty-icon"></ion-icon>
      <h2>Nenhuma categoria</h2>
      <p>Adicione uma nova categoria para começar a organizar os seus projetos.</p>
    </div>

    <!-- Lista de categorias -->
    <ion-list *ngIf="categorias.length > 0" class="custom-list">
      <ion-item 
        *ngFor="let categoria of categorias" 
        class="custom-list-item categoria-item"
        lines="full">
        <ion-icon name="pricetag-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h2>{{ categoria.nome }}</h2>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button 
            fill="clear" 
            color="primary" 
            (click)="editarCategoria(categoria)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button 
            fill="clear" 
            color="danger" 
            (click)="confirmarEliminarCategoria(categoria)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>

  <!-- Botão flutuante para adicionar nova categoria -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="adicionarCategoria()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
